{% extends "base.html" %}
{% load static %}
{% block title %}
{{ post.location|title }}. {{ post.date|title }}
{% endblock %}
{% block content %}
    <article>
      <ul>
        <li>
          Место: {{ post.location|title }}              
        </li>
        <li>
          Дата: {{ post.date|title }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category|title }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text|linebreaks }}
      </p>          
    </article>     
{% endblock %}
